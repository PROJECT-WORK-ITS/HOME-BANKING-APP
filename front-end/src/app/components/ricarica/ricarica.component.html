<div class="container">
  <h1>HOME BANKING</h1>
  
  <div class="form-container">
    <div class="input-section">
      <label for="phone-number">Inserisci il tuo numero</label>
      <input type="text" id="phone-number" name="phone-number">
      <button class="submit-btn">Invia</button>
    </div>
    
    <div class="selection-section">
      <div class="operator-selection">
        <h3>Scegli il tuo operatore</h3>
        <div class="checkbox-group">
          <label><input type="checkbox"> Illiad</label>
          <label><input type="checkbox"> Tim</label>
          <label><input type="checkbox"> WindTRE</label>
          <label><input type="checkbox"> PosteMobile</label>
          <label><input type="checkbox"> VeryMobile</label>
          <label><input type="checkbox"> Vodafone</label>
        </div>
      </div>
      
      <div class="amount-selection">
        <h3>Scegli l'importo della tua ricarica</h3>
        <div class="checkbox-group">
          <label><input type="checkbox"> 5€</label>
          <label><input type="checkbox"> 10€</label>
          <label><input type="checkbox"> 20€</label>
          <label><input type="checkbox"> 30€</label>
          <label><input type="checkbox"> 50€</label>
          <label><input type="checkbox"> 100€</label>
        </div>
      </div>
    </div>
  </div>
</div>
