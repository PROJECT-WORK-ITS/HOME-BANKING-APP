<div class="main-container">
  <div class="left-container">
    <div class="nome">
      Benvenuto <br />
      <span>{{ userData?.firstName }} </span
      ><span>{{ userData?.lastName }}</span>
    </div>
    <div class="saldo">
      <div class="top">SALDO CORRENTE</div>
      <div class="bottom" *ngIf="!saldoNascosto">
        <div>
          <span *ngIf="saldo">{{ saldo | currency }}</span
          ><span *ngIf="!saldo">-</span>
        </div>
        <button (click)="nascondiSaldo(true)">
          <img src="assets/occhio.png" />
        </button>
      </div>
      <div class="bottom" *ngIf="saldoNascosto">
        <div class="saldo-nascosto"><span>Saldo Nascosto</span></div>
        <button (click)="nascondiSaldo(false)">
          <img src="assets/occhionascosto.png" />
        </button>
      </div>
      <div class="iban">
        Il tuo IBAN: <br />
        <span>{{ userData?.IBAN }}</span>
      </div>
    </div>
  </div>

  <div class="right-container">
    <div class="movimento">
      <img src="assets/ricarica.png" />
      <div class="details">
        APERTURA CONTO<br />
        <a href="/details">Visualizza dettagli</a>
      </div>
      <div class="prezzo">0.00â‚¬</div>
    </div>
  </div>
</div>
