<div class="container mt-5">
    <div class="row">
      <div class="col col-lg-4"></div>
        <div class="col col-lg-4 col-md-12 border rounded p-4 login-div">
            <form *ngIf="tab === 1">
                <div class="title">
                    <strong>Registrazione</strong>
                </div>
                <div class="form-outline mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="username" />
                </div>
        
                <div class="form-outline mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label">Conferma Password</label>
                    <input type="password" class="form-control" formControlName="confirm-password" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label">Nome</label>
                    <input type="name" class="form-control" formControlName="name" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Cognome</label>
                    <input type="surname" class="form-control" formControlName="surname" />
                </div>
        
                <div class="text-center">
                    <button type="button" (click)="nextTab(1)" class="btn btn-primary btn-block mb-4">Avanti</button>
                </div>
            </form>

            <form *ngIf="tab === 2">
                <div class="title">
                    <strong>Registrazione</strong>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Inserisci codice di conferma</label>
                    <input type="code" class="form-control" formControlName="name" />
                </div>

                <div class="text-center">
                    <button type="button" (click)="nextTab(2)" class="btn btn-primary btn-block mb-4">Registrati</button>
                </div>
            </form>

            <form *ngIf="tab === 3">
                <div class="title">
                    <strong>Registrazione</strong>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Inserisci IBAN</label>
                    <input type="iban" class="form-control" formControlName="name" />
                </div>

                <div class="text-center">
                    <button type="submit" *ngIf="tab === 3" class="btn btn-primary btn-block mb-4">Avanti</button>
                </div>
            </form>

        </div>
    </div>
</div>
