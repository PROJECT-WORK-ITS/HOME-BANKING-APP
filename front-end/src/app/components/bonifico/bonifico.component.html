<div class="container">
    <!-- Sezione form e icona -->
    <div class="content-wrapper">
        <!-- Sezione per l'inserimento dei dati di bonifico -->
        <div class="form-section">
            <form>
                <!-- Campo per inserire l'IBAN del destinatario -->
                <label for="iban">Inserisci l'IBAN del destinatario</label>
                <input type="text" id="iban" name="iban" required>

                <!-- Campo per inserire l'importo del bonifico -->
                <label for="amount">Inserisci l'importo</label>
                <input type="number" id="amount" name="amount" required>

                <!-- Pulsante per inviare il modulo -->
                <button type="submit">Invia</button>
            </form>
        </div>

        <!-- Icona rappresentativa del bonifico bancario verso un simbolo Euro -->
        <div class="icon-section">
            <img src="assets/wire_transfer_eur_big.png" alt="Icona di bonifico bancario">
        </div>
    </div>
</div>
